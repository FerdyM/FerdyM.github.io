<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects_page.css">
    <title>Projects</title>
</head>
<body>
    <section class="container">
        <nav>
            <ul id="drop-nav" class="not-drop">
                <li><a href="">Home</a></li>
                <li><a href="">About Me</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <ul class="top-nav">
                <li><a href=""><img id="twitter-logo" src="../images/twitter-logo-button.png" alt="twitter-link"></a></li>
                <li><a href=""><img id="linkedin-logo" src="../images/linkedin.png" alt="linkedin-link"></a></li>
                <li><a href=""><img id="github-logo" src="../images/github-logo.png" alt="github-link"></a></li>
                <li id="menu"><img id="menu-logo" src="../images/menu.png" alt="main-menu"></li>
            </ul>
        </nav>
        <section class="main">
            <h1 id="heading">Projects</h1>
            <section class="project-slider">
                <img src="../images/smartphone-1557796_960_720.png" alt="smartphone outline" id="smarthpone">
                <section class="controls">
                    <img src="../images/play-button.png" id="left-button">
                    <img src="../images/play-button.png" id="right-button">
                    <button>Live</button>
                    <button>Source Code</button>
                </section>
            </section>
        </section>
    </section>
</body>
<script>

    let mainNav = document.getElementById('drop-nav');
    let navBarToggle = document.getElementById('menu-logo');
    
    navBarToggle.addEventListener('click', function () {
        mainNav.classList.toggle('not-drop');
        mainNav.classList.toggle('scale-in-top');
        mainNav.classList.toggle('drop-down');
    });
</script>
</html>
